<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Bibliothèque d'éléments</title>
	<meta name="robots" content="noindex, nofollow">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../dist/css/vendors.css" type="text/css" media="all">
	<link rel="stylesheet" href="../../dist/css/custom.css" type="text/css" media="all">

	<style type="text/css">
		hr {
			margin: 70px 0;
			border: 0;
		}

		.buttons-test a {
			margin: 10px;
		}

		.colors-test > span {
			display: block;
		}

		.bg-test > div {
			padding: 20px;
		}

		.library-title {
			color: #414141;
			font-size: 27px;
			display: block;
			border-bottom: 1px solid #e2e2e2;
			background-color: #f5f5f5;
			padding: 15px 25px;
			margin-bottom: 30px;
			font-weight: 900;
			letter-spacing: 1px;
			text-transform: none;
		}
	</style>
</head>

<body>

<hr>

<div class="container buttons-test">
	<h1 class="library-title">Boutons</h1>
	<div class="row">
		<div class="col">
			<a href="#" class="btn primary-btn">Bouton</a>
			<a href="#" class="btn secondary-btn">Bouton</a>
			<a href="#" class="btn dark-btn">Bouton</a>
			<a href="#" class="btn black-btn">Bouton</a>
			<a href="#" class="btn red-btn">Bouton</a>
			<a href="#" class="btn green-btn">Bouton</a>
			<a href="#" class="btn white-btn">Bouton</a>
			<a href="#" class="btn light-grey-btn">Bouton</a>
		</div>
	</div>
</div>

<hr>

<div class="container colors-test">
	<h1 class="library-title">Couleurs class</h1>
	<span class="primary-color">primary-color</span>
	<span class="secondary-color">secondary-color</span>
	<span class="dark-color">dark-color</span>
	<span class="black-color">black-color</span>
	<span class="red-color">red-color</span>
	<span class="green-color">green-color</span>
	<span class="light-grey-color">light-grey-color</span>
</div>

<hr>

<div class="container bg-test">
	<h1 class="library-title">Backgrounds class</h1>
	<div class="primary-bg white-color">primary-bg</div>
	<div class="secondary-bg white-color">secondary-bg</div>
	<div class="dark-bg white-color">dark-bg</div>
	<div class="black-bg white-color">black-bg</div>
	<div class="red-bg white-color">red-primary-bg</div>
	<div class="green-bg white-color">green-bg</div>
	<div class="light-grey-bg dark-color">light-grey-bg</div>
</div>

<hr>

<script type="text/javascript" src="../../dist/js/vendors.js"></script>
<script type="text/javascript" src="../../dist/js/custom.js"></script>
</body>

</html>
